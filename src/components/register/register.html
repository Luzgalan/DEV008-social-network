<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/components/register/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Crear cuenta</h1>
    <section class="contenedor-crear-cuenta">
        <div class="logo-cuenta">
            <img src="../../img/logo.png" class="marca">
            <p>Somos un espacio en donde podrás consultar o publicar información acerca de nuestros amigos de 4 patitas
            </p>
        </div>

        <div class="formulario-cuenta">
            <input type="text" placeholder="Nombre" required id="nombre" class="ingresa"> <i
                class="fa-solid fa-user"></i><br>
            <input type="email" placeholder="Correo electrónico" required id="correo" class="ingresa"><i
                class="fa-solid fa-envelope"></i> <br>
            <input type="text" placeholder="Nombre de usuario" required id="usuario" class="ingresa"><i
                class="fa-solid fa-user"></i> <br>
            <input type="password" placeholder="Contraseña" required id="contraseña" class="ingresa"><i
                class="fa-solid fa-lock"></i> <br>
            <input type="password" placeholder="Contraseña" required id="confirmar contrasena" class="ingresa"> <i
                class="fa-solid fa-lock"></i><br>
            <input type="button" value="Crear cuenta" id="Crearcuenta">
            <h3> O ingresa con tu cuenta de Google</h3>
            <a href="https://www.google.com/intl/es/account/about/"><img src="../../img/google-removebg-preview.png"
                    id="Google"></a>
        </div>


    </section>

</body>

</html>
